<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="design/index.css">

    <header>
        <nav>
            <a href="eventos.html">Eventos</a>

    <main>
        <form>
            <ol>
                <li>
                    <p>Atreve-te a fazer "MOUSE OVER!</p>
                </li>
                
                <li>
                    <label>Pinta-me!</label>
                    <button type="button" data-color="skyblue">Skyblue</button>

                    <button type="button" data-color="grey">Grey</button>

                <li>
                    <label>Experimenta escrever... (cores mudam)</label>

                    </select>

                <li>
                    <button type="button">Conta!</button>
                    <p></p>
                </li>

                <li>
                    <input type="text" value="" id="nome">
                    <input type="text" value="" id="idade">

                </li>

                    <p>Automatic Counter:</p>

                </li>

            </ol>

        </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidade</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <h1>A minha Cidade</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="local.html">Localização</a>
            <a href="multimedia.html">Multimédia</a>
            <a href="info.html">Informação</a>
            <a href="quizz.html">Quizz</a>
            <a href="viagem.html">Viagem</a>
        </nav>

    </header>
    
    <main>
        <section>
            <h2>Viagem para Los Angeles</h2>

            <form action="https://postman-echo.com/get" method="get">

                <legend>Viagem para Los Angeles</legend>

                <p>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" value="" id="nome" placeholder="ex: Laércio" autocomplete="name" required>
                </p>

                <P>
                    <label for="apelido">Apelido</label>
                    <input type="text" name="apelido" value="" id="apelido" placeholder="ex: Santos" autocomplete="nickname" required>
                </P>

                <P>
                    <label for="email">Email</label>
                    <input type="email" name="email" value="" id="email" placeholder="a...@..." autocomplete="email" required>
                </P>

                <p>
                    <label for="dataIda">Data de ida</label>
                    Data ida: <input type="date" id="dataIda" name="dataIda" value="" required>
                </p>
                
                <p>
                    <label for="dataRegresso">Data de regresso</label>
                    Data regresso: <input type="date" id="dataRegresso" name="dataRegresso" value="">
                </p>

                <p>
                    <label for="passangerNr">Número de passageiros</label>
                    <input type="number" id="passangerNr" name="passangerNr" value="1" required>
                </p>

                <p>
                    <label for="favTrasport">Meio de transporte favorito:</label>
                    <select name="transport" id="transport" required>
                        <option value="car" selected>carro</option>
                        <option value="Plane">Avião</option>
                        <option value="Comboio">Comboio</option>
                        <option value="Jet">Jato</option>
                        <option value="Bus">Autocarro</option>
                    </select>
                </p>

                <p>
                    <label for="service">Tipo de serviço</label>
                    Plano Básico: <input type="radio" name="service" id="service" value="basico">
                    Plano Premium: <input type="radio" name="service" id="service" value="premium">
                </p>

                
                <p><label for="request">Pedidos especiais:</label></p>
                    <textarea name="request" id="requests" rows="3" cols="30" maxlength="100"></textarea>
                

                <p>
                    <label for="cost">Espera gastar quanto por pessoa e por dia?</label>
                    <input type="text" id="cost"name="cost" value="" placeholder="eg: 150$ - 700$" size="10">
                </p>

                <input type="submit">
            </form>
            
        </section>
    </main>

    <footer>
        <p>DIW 2024</p>
    </footer>

</body>

</html>
